<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>New Project : Virtual tour generated by Panotour</title>
		<meta name="description" content="Virtual tour generated by Panotour" />
		<meta name="keywords" content="New Project,Virtual tour generated by Panotour" />
		<meta name="generator" content="Panotour Pro V2.0.0 RC 2 64bits" />
		<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>

		<script type="text/javascript" src="indexdata/lib/jquery-2.0.3.min.js"></script>
		<script type="text/javascript">
		function readDeviceOrientation() {
			var winH = window.innerHeight ? window.innerHeight : jQuery(window).height();
			var winW = window.innerWidth ? window.innerWidth : jQuery(window).width();
			if(!winH || winH == 0){
				winH = '100%';
			}
			jQuery('html').css('height', winH);
			window.scrollTo(0,0);
		}
		jQuery( document ).ready(function( jQuery ) {
			if (/(iphone|ipod|ipad|android|iemobile|webos|fennec|blackberry|kindle|series60|playbook|opera\smini|opera\smobi|opera\stablet|symbianos|palmsource|palmos|blazer|windows\sce|windows\sphone|wp7|bolt|doris|dorothy|gobrowser|iris|maemo|minimo|netfront|semc-browser|skyfire|teashark|teleca|uzardweb|avantgo|docomo|kddi|ddipocket|polaris|eudoraweb|opwv|plink|plucker|pie|xiino|benq|playbook|bb|cricket|dell|bb10|nintendo|up.browser|playstation|tear|mib|obigo|midp|mobile|tablet)/.test(navigator.userAgent.toLowerCase())) {
				if (window.addEventListener) {
					window.addEventListener('orientationchange', readDeviceOrientation);
				} else if (window.attachEvent) {
					window.attachEvent('orientationchange', readDeviceOrientation);
				}
				readDeviceOrientation();
			}
		});
		</script>
	</head>
	<body ms-controller="viewCtrl">
		<div id="container">
			<div id="tourDIV">
				<div id="panoDIV"></div>
				<div class="time">{{time}}S</div>
				<div class="info">
					<div class="notice n{{rightNum}}"></div>
					<div class="start">
						<div class="title">黄山-西海大峡谷</div>
						<div class="btn" ng-click="start()">倒计时{{time}}s,点击开始</div>
					</div>
				</div>
				<div class="endinfo">
					<div class="notice n0"></div>
					<div class="end">
						<div class="down" ng-click="down()">戳我下载</div>
						<div class="share" ng-click="share();">分享炫耀</div>
					</div>
				</div>
				<div class="over" ng-click="timeover()"></div>
				<div class="overlay"></div>
				<div class="android-down" ng-click="hide($event);">
				    <img src="/images/ios.png">
				</div>
			</div>
		</div>

	<script type="text/javascript" src="indexdata/index.js"></script>
	<script type="text/javascript">
		embedpano({
		swf:"indexdata/index.swf"
		,target:"panoDIV"
		,passQueryParameters:true
		,html5: "prefer"
		});
	</script>
	</body>
</html>
